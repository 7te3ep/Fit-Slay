<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="style.css">
   <link rel="stylesheet" href="page.css">
   <link rel="stylesheet" href="animation.css">
   <title>Fit & Slash</title>
   <script src="https://kit.fontawesome.com/1555c59d50.js" crossorigin="anonymous"></script>
</head>
<body>
   <section id="main">
      <section id="topProfile"> 
         <img id="char" src="./assets.png" alt="">
         <section id="topProfileData">
            <h2 class="yellow">Name</h2>
            <h1 class="white">LVL : 20</h1>
            <div id="medals">
               <img class="medal" src="./bronze.png" alt="" srcset="">
               <img class="medal" src="./silver.png" alt="" srcset="">
               <img class="medal" src="./gold.png" alt="" srcset="">
            </div>
            <div id="separateLine"></div>
            <div id="streakSection">
               <h2 class="white">Streak</h2>
               <div id="streakContainer" class="bgWhite">
                  <h1 class="darkPurple"> 463 <span id="flame">ðŸ”¥</span></h1>
               </div>
            </div>
            <section id="skills">
               <div class="skillCard">
                  <h2 class="white">Health</h2>
                  <div>
                     <h1 class="health">17</h1>
                     <h3 class="health">lvl</h3>
                  </div>
               </div>
               <div class="skillCard">
                  <h2 class="white">Perception</h2>
                  <div>
                     <h1 class="perception">17</h1>
                     <h3 class="perception">lvl</h3>
                  </div>
               </div>
               <div class="skillCard">
                  <h2 class="white">Knowledge</h2>
                  <div>
                     <h1 class="knowledge">17</h1>
                     <h3 class="knowledge">lvl</h3>
                  </div>
               </div>
            </section>
         </section>
      </section>
      
      <h1 class="white">"My citation"</h1>
      <section id="playerStats">
         <div class="separator"></div>
         <div class="stat">
            <h2 class="yellow">Total Time Exercising</h2>
            <h2 class="white">Number</h2>
         </div>
         <div class="separator"></div>
         <div class="stat">
            <h2 class="yellow">Progress On Goal</h2>
            <h2 class="white">Number</h2>
         </div>
         <div class="separator"></div>
      </section>
      <button id="cta" class="shadow">
         <h1 class="darkPurple">START TRAINING</h1>
      </button>
   </section>

   <section id="page">
      <section id="pageHeader" class="line">
         <button class="bgDarkPurple" id="backBtn">
            <i id="backBtnArrow" class="fa-solid fa-chevron-left"></i>
         </button>
         <h2 class="yellow">Character</h2>
      </section>

      <section id="content">

      </section>
   </section>
   <script src="index.js" type="module"></script>
</body>
</html>
